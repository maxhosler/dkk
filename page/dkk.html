<!doctype html>
<html>
    <head>
        <title>DKK Viewer</title>
    </head>

    <link rel="stylesheet" href="dkk.css">

    <body>
        <div id="top-bar">
            <div class="top-bar-button" id="switch-button"><span>Switch</span></div>
            <div class="top-bar-button" id="open-button"><span>Open</span></div>
            <div class="top-bar-button" id="new-button"><span>New</span></div>
            <div class="top-bar-button" id="save-button">
                <span>Save</span>
                <div class="dropdown-box" id="save-dropdown">
                    <div class="dropdown-elem" id="dd-save-dag">Save DAG</div>
                    <div class="dropdown-elem" id="dd-save-precomp">Save DAG and other data</div>
                </div>
            </div>
            <div class="top-bar-button" id="settings-button"><span>Settings</span></div>
        </div>
        <div id="complete">
            <div id="sidebar">
                <h2 id="sb-head">Controls</h2>
                <div id="sb-contents"></div>
                <div id="notes">
                    Version 0.0.1 <a href="https://github.com/maxhosler/dkk">Source code</a>
                </div>
            </div>
            <div id="right_area">
                
            </div>
        </div>
    </body>
    
</html>
